# Версия схемы, которую мы используем.
# Зависит от установленной версии docker
# https://docs.docker.com/compose/compose-file/
version: "3.8"
# Определяем список сервисов — services
# Эти сервисы будут частью нашего приложения
services:
  
  app: 
    build:
      context: .
      dockerfile: Dockerfile.production
    image: anastasiamir/docker-hub-devops-for-programmers-project-74
    command: bash -c "sleep 3 && npm test"
    ports: # Проброс портов
      # - ${PORT_HTTP:-8080}:8080
      - 8080:8080
    environment:
      DATABASE_NAME: postgres
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_PORT: 5432
      DATABASE_HOST: db
    volumes:
      - ".env.example:/app/.env"
    depends_on:
      - db

  db:
      image: postgres:latest
      restart: always
      ports: 
      - 5432:5432
      environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
  
  

